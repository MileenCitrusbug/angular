
<form #empform="ngForm" (ngSubmit)="formdata(empform.value)">
<h4>enter employee name:</h4>
<input type="text" ngModel placeholder="enter employee name" name="name" >
<br><br><br>
<h4>enter employee email:</h4>
<input type="email" ngModel placeholder="enter employee email" name="email" >
<br><br><br>
<h4>enter employee salary:</h4>
<input type="text" ngModel placeholder="enter employee salary" name="salary" >
<br><br>
<button type="submit">Add employee detail</button>

</form>
