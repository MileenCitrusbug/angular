<br><br><br>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Sr. no.</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Contct No.</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let restaurant of data; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
       
        {{ restaurant.name }}
      </td>
      <td>{{restaurant.address}}</td>
      <td>{{restaurant.co_num}}</td>
   
    </tr>
    </tbody>
  </table>
